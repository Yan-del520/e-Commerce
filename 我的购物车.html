<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人中心</title>
    <link rel="stylesheet" href="./css/购物车.css">
</head>
<style>
    a{text-decoration:none;}
    * {
        margin: 0px;
        padding: 0px;
        list-style: none;
    }
    
    #a {
        display: none;
    }
    
    #b {
        display: none;
    }
    
    #c {
        display: none;
    }
    
    #d {
        display: none;
    }
</style>

<body>
    <div>
        <div style="width: 100%;background-color: whitesmoke;" class="clearfix">
            <div class="navigationbar" class="clearfix">
                <a href="">联系客服</a>
                <a href="" onmouseover="show4()" onmouseout="out4()">商家支持</a>
                <a href="">商品分类</a>
                <a href="" onmouseover="show3()" onmouseout="out3()">千牛卖家中心</a>
                <a href="" onmouseover="show2()" onmouseout="out2()">收藏夹</a>
                <a href="">购物车</a>
                <a href="" onmouseover="show1()" onmouseout="out1()">我的淘宝</a>
                <a href="">淘宝网首页</a>
                <a href="">用户账号</a>
                <a href="">消息</a>
                <a href="">手机逛淘宝</a>
                <img src="./img/cart.png" alt="" class="cart">
            </div>
        </div>
        <div class="menu1" id="a">
            <p>已买到的宝贝</p>
            <p>已卖出的宝贝</p>
        </div>
        <div class="menu2" id="b">
            <p>收藏的宝贝</p>
            <p>收藏的店铺</p>
        </div>
        <div class="menu3" id="c">
            <p>免费开店</p>
            <p>已卖出的宝贝</p>
            <p>出售中的宝贝</p>
            <p>卖家服务市场</p>
        </div>
        <div class="menu4" id="d" class="clearfix">
            <p>商家：</p>
            <span>商家支持</span>
            <span>天猫规则</span>
            <span>商家入驻</span>
            <span>运营服务</span>
            <span>商家品控</span>
            <span>商家工具</span>
            <span>天猫智库</span>
            <span>喵言喵语</span>
            <span>--------------------</span>
            <p>帮助：</p>
            <span>帮助中心</span>
            <span>问商友</span>
        </div>
    </div>
    <div>
        <img src="./img/淘宝网.png" alt="" class="img">
        <div class="col-lg-6">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="输入您要搜索的宝贝">
              <span class="input-group-btn">
                <button class="btn btn-default" type="button">搜索</button>
              </span>
            </div>
          </div>
        </div>
    </div>
    <div class="headline">
        <h4 class="qbsp">全部商品</h4>
        <h4 class="jjsp">降价商品</h4>
        <h4 class="kcjz">库存紧张</h4>
        <span>已选商品(不含运费)</span>
    </div>
    <div class="fgx"></div>
    <div>
        <span class="merchandise">商品信息</span>
        <span class="price">单价</span>
        <span class="amount">数量</span>
        <span class="money">金额</span>
        <span class="operation">操作</span>
    </div>
</body>
<script src="./js/jquery-1.12.1.js"></script>
<script src="./js/index.js"></script>

</html>
